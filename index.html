<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>Enter the Details</h1>
    <form action="user.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        <label for="number">Mobile Number:</label>
        <input type="tel" id="number" name="number" pattern="[0-9]{10}" required title="Enter 10 digit number" required>
        <label for="gender" required >Gender:</label>
        <input type="radio" id="male" value="Male" name="gender"><label for="male" class="light">Male</label><br>
        <input type="radio" id="female" value="Female" name="gender"><label for="female" class="light">Female</label>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        <button type="submit" name="submit">Add Details</button>

    </form>
</body>
</html>
